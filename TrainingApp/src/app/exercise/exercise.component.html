<!-- fa pls -->
<link
  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
  rel="stylesheet"
/>

<!-- animate.css -->
<link
  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css"
  rel="stylesheet"
/>

<!-- under overlay stuff -->
<div class="body"></div>

<!-- the panel -->
<div class="overlay">
  <div class="ui-panel login-panel animated bounceInDown">
    <header>
      <div class="left logo">
        Workout
      </div>

      <div class="right"></div>
    </header>

    <div class="login-form">
      <div *ngFor="let e of exc">
        <table class="tg">
          <tr>
            <th class="tg-1wig">Exercise</th>
            <th class="tg-1wig">Description</th>
            <th class="tg-1wig">Set</th>
            <th class="tg-1wig">Reps</th>
          </tr>
          <tr>
            <td class="tg-0lax">{{ e.exercisename }}</td>
            <td class="tg-0lax">{{ e.exercisedescription }}</td>
            <td class="tg-0lax">{{ e.numberofsets }}</td>
            <td class="tg-0lax">{{ e.numberofreps }}</td>
          </tr>
        </table>
      </div>
    </div>

    <footer>
      <div class="left social-login">
        <a
          routerLink="/login"
          routerLinkActive="active"
          class="ui-button inactive login"
          >Log out</a
        >
      </div>

      <div class="right form-actions">
        <a
          routerLink="/workout"
          routerLinkActive="active"
          class="ui-button inactive login"
          >Show workouts</a
        >
      </div>
    </footer>
  </div>
</div>

<!-- get dem fancy typefaces -->
<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
<script type="text/javascript">
  try {
    Typekit.load();
  } catch (e) {}
</script>
