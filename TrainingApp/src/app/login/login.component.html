<!-- fa pls -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<!-- animate.css -->
<link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css" rel="stylesheet" />

<!-- under overlay stuff -->
<div class="body"></div>

<!-- the panel -->
<div class="overlay">

    


  <div class="ui-panel login-panel animated bounceInDown">
    <header>
      <div class="left logo">
        Workout
      </div>
      
      <div class="right">
      </div>
    </header>
    
    <div class="login-form">
      <div class="subtitle">Login or register</div>
      <input type="text" placeholder="Username" />
      <ng-container *ngIf="show">
          <input type="text" placeholder="E-Mail" />
      </ng-container>
      <input type="text" placeholder="Password" />
      <ng-container *ngIf="show">
          <input type="text" placeholder="Repeat Password" />
      </ng-container>
    </div>
    
    <footer>
      <div class="left social-login">
          <a routerLink="/workout" routerLinkActive="active" class="ui-button inactive login">Login as guest </a>
      </div>
      <ng-container *ngIf="show">
          <div class="right form-actions">
              <a (click)="toggle()" routerLinkActive="active" class="ui-button inactive login">Login</a>
              <a routerLink="/workout" class="ui-button inactive register">Register</a>
            </div>
      </ng-container>
      <ng-container *ngIf="!show">
          <div class="right form-actions">
              <a  routerLink="/workout" routerLinkActive="active" class="ui-button inactive register">Login</a>
              <a (click)="toggle()" class="ui-button inactive login">Register</a>
            </div>
      </ng-container>
      

    </footer>
  </div>
</div>

<!-- get dem fancy typefaces -->
<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
