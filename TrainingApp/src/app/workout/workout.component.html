<!-- fa pls -->
<link
  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
  rel="stylesheet"
/>

<!-- animate.css -->
<link
  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css"
  rel="stylesheet"
/>

<!-- under overlay stuff -->
<div class="body"></div>

<!-- the panel -->
<div class="overlay">
  <div class="ui-panel login-panel animated bounceInDown">
    <header>
      <div class="left logo">
        Workout
      </div>

      <div class="right"></div>
    </header>

    <div class="login-form">
      <div *ngFor="let w of wouts">
        <a
          routerLink="/exercise/{{ w.id }}"
          routerLinkActive="active"
          class="acdc"
          >{{ w.workoutname }}</a
        >
      </div>
      <a (click)="createWorkout()" class="ui-button inactive login"
        >Create Workout</a
      >
    </div>

    <footer>
      <div class="left social-login">
        <a (click)="logout()" class="ui-button inactive login">Log out</a>
      </div>

      
    </footer>
  </div>
</div>

<!-- get dem fancy typefaces -->
<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
<script type="text/javascript">
  try {
    Typekit.load();
  } catch (e) {}
</script>
