<!-- fa pls -->
<link
  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
  rel="stylesheet"
/>

<!-- animate.css -->
<link
  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css"
  rel="stylesheet"
/>

<!-- under overlay stuff -->
<div class="body"></div>

<!-- the panel -->
<div class="overlay">
  <div class="ui-panel login-panel animated bounceInDown">
    <header>
      <div class="left logo">
        Workout
      </div>

      <div class="right"></div>
    </header>

    <div class="login-form">
            <div *ngFor="let w of wouts">
                    <a routerLink="/exercise" routerLinkActive="active" class="acdc">{{w.workoutname}}</a>
      <table class="tg">
        <tr>
          <th class="tg-1wig">Exercise</th>
          <th class="tg-1wig">Description</th>
          <th class="tg-1wig">Set</th>
          <th class="tg-1wig">Reps</th>
        </tr>
      </table>
    </div>
    </div>

    <footer>
      <div class="left social-login">
        <a
          (click) = "logout()"
          class="ui-button inactive login"
          >Log out</a
        >
      </div>

      <div class="right form-actions">
        <a
          routerLink="/exercise"
          routerLinkActive="active"
          class="ui-button inactive login"
          >Show all exercises</a
        >
      </div>
    </footer>
  </div>
</div>

<!-- get dem fancy typefaces -->
<script type="text/javascript" src="//use.typekit.net/psm0wvc.js"></script>
<script type="text/javascript">
  try {
    Typekit.load();
  } catch (e) {}
</script>
